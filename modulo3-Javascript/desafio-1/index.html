<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="./assets/css/style.css"> -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <section class="container">
        <div class ="parte1">
            <div class="card" style="width: 18rem;">
                <img src="./assets/img/yellow.jpg" class="card-img-top" id="PoleraColor" alt="Polera">
                <div class="card-body">
                  <h5 class="card-title">Venta de Poleras</h5>
                  <p class="card-text">Valor: 12.990</p>
                  <input class="form-control" type="number" id="cantidad" placeholder="Ingrese Cantidad" >
                  <br>
                  <select class="form-select form-select-lg mb-3" id="selectColor">
                    <option selected disabled>Seleccione un Color</option>
                    <option value="yellow">Amarillo</option>
                    <option value="orange">Naranja</option>
                    <option value="blue">Azul</option>
                    <option value="white">Blanco</option>
                    <option value="gray">Gris</option>
                    <option value="red">Rojo</option>
                </select>
                  <br>
                  <a href="#" class="btn btn-primary" id="btnTotal">Calcular Total</a>
                </div>
              </div>

        </div>
        <div class ="parte2">
            <article>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Total</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Color</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td id="preciofinal"></td>
                        <td id="cantidad1"></td>
                        <td id="color"><span class="colorCircle"  id="colorCircle" ></span></td>
                      </tr>
                      
                    </tbody>
                  </table>
                
            </article>
        </div>
    </section>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
