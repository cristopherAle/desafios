<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body> <div class="card" style="width: 72rem;">
    <div class="container">
        <h1>Todo List</h1>
        <hr>
        <div class="row m-3">
            <label for="exampleFormControlInput1" class="form-label">Nueva tarea</label>
            <div class="col-10">
              <input type="text" class="form-control" id="input-task" placeholder="">
            </div>
            <div class="col-2">
              <button id="add-task" type="submit" class="btn btn-primary">agregar</button>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-6">
                <p>Total: <span id="total">0</span></p>
                <p>Realizadas: <span id="realizadas">0</span></p>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tarea</th>
                        <th scope="col">Completada</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody id="tasks">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>

<script src="./assets/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
