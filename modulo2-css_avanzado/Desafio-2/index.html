<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <div class="header box">
            <p class="titulo_header">Mi Ecommerce</p>
        </div>
        <div class="menu box">
            <aside>
                <ul> 
                    <li><h3>Categorías</h3></li>
                    <li><p class="articulo">Perfumes<span>(13)</span></p></li>
                    <li><p class="articulo">Ropa<span>(21)</span></li>
                    <li><p class="articulo">Accesorios<span>(41)</span></li>
                    <li><p class="articulo">Zapatos<span>(10)</span></li>
                </ul>
            </aside>
        </div>
        <div class="body box">
            <article>
                <div class="card">
                    <div class="card-img">
                        <img src="./assets/img/pr-fy2.png" alt="Paco Rabanne Forever Young">
                    </div>
                    <div class="card-body">
                        <h3>Paco Rabanne - Forever Young</h3>
                        <p>44.900</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </article>
            <article>
                <div class="card">
                    <div class="card-img">
                        <img src="./assets/img/Zapatos.png" alt="Zapato Formal Hombre">
                    </div>
                    <div class="card-body">
                        <h3>Zapato Formal Hombre Cuero Negro</h3>
                        <p>65.900</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </article>
            <article>
                <div class="card">
                    <div class="card-img">
                        <img src="./assets/img/bolso.png" alt="Bolso de mano Mujer">
                    </div>
                    <div class="card-body">
                        <h3>Bolso de mano Mujer</h3>
                        <p>34.990</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </article>
            <article>
                <div class="card">
                    <div class="card-img">
                        <img src="./assets/img/reloj_hombre.png" alt="Reloj Casio G-Shock">
                    </div>
                    <div class="card-body">
                        <h3>Reloj Casio G-Shock</h3>
                        <p>74.990</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </article>
            <article>
                <div class="card">
                    <div class="card-img">
                        <img src="./assets/img/Zapato_mujer.png" alt="Zapatos Mujer de Tacón alto">
                    </div>
                    <div class="card-body">
                        <h3>Zapatos Mujer de Tacón alto</h3>
                        <p>42.990</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </article>
   
        </div>
        <div class="footer box">
            <!-- <p class="texto_footer">@miecommerce</p> -->
            @miecommerce
        </div>
    </div>
</body>
</html>
